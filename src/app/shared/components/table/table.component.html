<table mat-table [dataSource]="employeesDataSource" class="mat-elevation-z8 demo-table">
    <!-- index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>م</th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الاسم</th>
      <td mat-cell *matCellDef="let element" (click)="goEmployeeDetails()">{{element.name}}</td>
    </ng-container>
  
    <!-- job number Column -->
    <ng-container matColumnDef="jobNumber">
      <th mat-header-cell *matHeaderCellDef>الرقم الوظيفي</th>
      <td mat-cell *matCellDef="let element">{{element.jobNumber}}</td>
    </ng-container>

      <!-- job Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef>الوظيفة</th>
        <td mat-cell *matCellDef="let element">{{element.job}}</td>
      </ng-container>
  
    <!-- country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>موقع العمل</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>الدائرة</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <!-- departement Column -->
    <ng-container matColumnDef="departement">
        <th mat-header-cell *matHeaderCellDef>القسم</th>
        <td mat-cell *matCellDef="let element">{{element.departement}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedEmployeeColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedEmployeeColumns;"
    ></tr>
  </table>
